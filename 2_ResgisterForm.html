<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Site</title>
</head>

<body>
    <h1>Login Page</h1><br>
    <form action="./2_LoggedIn.html" method="get" target="_blank">
        <div>
            <label for="username"><strong>Username:</strong></label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
        </div>
        <br>
        <div>
            <label for="password"><strong>Password:</strong></label>
            <input type="text" id="password" name="password" placeholder="Enter Your Password" required>
        </div>
        <div><br>
            <label for="phonenum"><strong>Phone:</strong></label>
            <input type="number" id="phonenum" name="phonenum" placeholder="Enter Your Phone Num" required>
        </div>
        <div><br>
            <strong>Gender:</strong><input type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="Gender" value="others">
            <label for="others">Others</label>
        </div><br>
        <div>
            <strong>Skills:</strong><br>
            <input type="checkbox" id="html" name="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="JavaScript" name="JavaScript">
            <label for="JavaScript">JavaScript</label><br>
            <input type="checkbox" id="Python" name="Python">
            <label for="Python">Python</label><br>
        </div><br>

        <div>
            <strong>Role:</strong>
            <select name="Fruits">
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Other">Other</option>
            </select>
        </div><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
